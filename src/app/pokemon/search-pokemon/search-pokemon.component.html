<div class="row">
  <div class="col s12 m6 offset-3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input #searchBox type="text" (keyup)="search(searchBox.value)" placeholder="Recherchez un pokÃ©mon">
          <!--avec async on pousse la liste dans pokemons$ sans avoir besoin de faire un subscribe dans le composant-->
          <div class="collection">
            <a href="" *ngFor="let pokemon of pokemons$ |async" (click)="goToDetail(pokemon)" class="collection-item">
              {{pokemon.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
