<h1 class="center">Liste de pok√©mons</h1>
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div class="card horizontal" pkmnBorderCard="#c41d1d">
        <div class="image">
          <img [src]="pokemon.picture" alt="image-pokemon">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p> {{pokemon.name}}</p>
            <p><small>{{pokemon.created}}</small></p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
